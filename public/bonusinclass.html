<!DOCTYPE html>
<html>
<head>
  <title>Guess My Word</title>
  <style>
    body {
      background-color: #d9b8ff;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #wordDisplay {
      font-size: 24px;
      letter-spacing: 5px;
    }

    input {
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Guess The Words!</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>
<p id="attempts"></p>

<script>
  let secretWord = ["l","a","c","k","a","d","a","i","s","i","c","a","l","   ","l","e","i","a","n"];
  let guessedWord = secretWord.map(char => char === " " ? " " : "_");
  let attemptsLeft = 7;

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
  document.getElementById("attempts").textContent = "Attempts left: " + attemptsLeft;

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    if (guess.length !== 1 || !/[a-z]/.test(guess)) {
      document.getElementById("message").textContent = "Please enter a single letter.";
      document.getElementById("guessInput").value = "";
      return;
    }

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    if (!correct) {
      attemptsLeft--;
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("attempts").textContent = "Attempts left: " + attemptsLeft;

    if (guessedWord.join("") === secretWord.join("")) {
      document.getElementById("message").textContent = "You guessed it: Lackadaisical Leian!";
      document.getElementById("guessInput").disabled = true;
    } else if (attemptsLeft <= 0) {
      document.getElementById("message").textContent = "Game over! The word was: Lackadaisical Leian";
      document.getElementById("guessInput").disabled = true;
    } else {
      document.getElementById("message").textContent = correct ? "Correct!" : "Try again.";
    }

    document.getElementById("guessInput").value = "";
  }
</script>
