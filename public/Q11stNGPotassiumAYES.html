<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f3e8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>First Non-Graded Exercise in First Quarter!</h1>

  <script>
    let age = parseInt(window.prompt("Enter your age:", "14")); 
    let maxAge = parseInt(window.prompt("Enter what you think your max age is:", "100"));
    let numPerDay = parseInt(window.prompt("Enter how many slices of pizza you eat in a day:", "2"));

    let totalRequired = (numPerDay * 365) * (maxAge - age);

    alert("You will need " + totalRequired + " slices of pizza to last you until the ripe age of " + maxAge);
  </script>

</body>
</html>
