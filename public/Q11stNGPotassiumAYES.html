<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f3e8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #000;
    }
    input {
      margin: 5px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #7c3aed;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>First Non-Graded Exercise in First Quarter!</h1>

  <p>Enter your age:</p>
  <input type="number" id="age" placeholder="14">

  <p>Enter your max age:</p>
  <input type="number" id="maxAge" placeholder="100">

  <p>Enter number of pizza slices per day:</p>
  <input type="number" id="numPerDay" placeholder="2">

  <br>
  <button onclick="calculatePizza()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculatePizza() {
      let age = parseInt(document.getElementById("age").value);
      let maxAge = parseInt(document.getElementById("maxAge").value);
      let numPerDay = parseInt(document.getElementById("numPerDay").value);

      let totalRequired = (numPerDay * 365) * (maxAge - age);

      document.getElementById("result").innerHTML =
        "You will need " + totalRequired + " slices of pizza to last you until the ripe age of " + maxAge + ".";
    }
  </script>

</body>
</html>
