<!DOCTYPE html>
<html>
<head>
  <title>First Non-Graded Exercise in First Quarter!</title>
  <style>
    body {
      background-color: #f3e8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .main-section {
      background-color: #d9b8ff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="main-section">
    <h1>First Non-Graded Exercise in First Quarter!</h1>
    <script>

      let age = 14; 
      let maxAge = 100; 
      let numPerDay = 2;

      let totalRequired = (numPerDay * 365) * (maxAge - age);

      document.write("You will need " + totalRequired + " pizzas to last you until the ripe old age of " + maxAge + ".");
    </script>
  </div>

</body>
</html>
