<html>
  <head>
    <body>
      <script>
        var age = 14;
        var maxAge = 100;
        var numPerDay = 2;

        var totalRequired = (numPerDay * 365) * (maxAge - age);

        document.write("You will need ");
        document.write(totalRequired);
        document.write(" pizzas to last you until the ripe age of ");
        document.write(maxAge);
        
      </script>
    </body>
  </head>
</html>
