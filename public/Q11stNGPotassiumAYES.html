<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f3e8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>First Non-Graded Exercise in First Quarter!</h1>

  <div id="result"></div>

  <script>
    let age = 14;
    let maxAge = 100;
    let numPerDay = 2;

    let totalRequired = (numPerDay * 365) * (maxAge - age);
    
    document.getElementById("result").innerHTML =
      "You will need " + totalRequired + " slices of pizza to last you until the ripe age of " + maxAge + ".";
  </script>

</body>
</html>
