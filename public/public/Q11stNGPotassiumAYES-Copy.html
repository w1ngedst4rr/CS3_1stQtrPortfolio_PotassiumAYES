<!DOCTYPE html>
<html>
<head>
  <title>Give me my Pizza!!</title></title>
  <style>
    body {
      background-color: #f3e8ff;
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #2b0033;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .result-box {
      margin-top: 25px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background: #fff;
      min-height: 30px;
      width: 300px;
    }
    button {
      margin-top: 20px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #d4aaff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pizza Calculator</h1>

  <label>Enter your Age:</label>
  <input type="number" id="age">

  <label>Enter Max Age:</label>
  <input type="number" id="maxAge">

  <label>Enter Number of Pizzas per day:</label>
  <input type="number" id="pizzas">

  <button onclick="calculate()">Calculate</button>

  <div class="result-box" id="result"></div>

  <script>
    function calculate() {
      let age = parseInt(document.getElementById("age").value);
      let maxAge = parseInt(document.getElementById("maxAge").value);
      let pizzas = parseInt(document.getElementById("pizzas").value);

      if (!age || !maxAge || !pizzas) {
        document.getElementById("result").innerText = "Please fill in all fields.";
        return;
      }

      let total = (maxAge - age) * pizzas * 365;
      document.getElementById("result").innerText = 
        "You will eat " + total + " pizzas in your lifetime.";
    }
  </script>
</body>
</html>
